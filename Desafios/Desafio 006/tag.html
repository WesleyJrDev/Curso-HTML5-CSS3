<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das TAGs</title>
</head>

<body>
    <h1>Desafio das TAGs em HTML</h1>
    <ul type="square">
        <li><abbr title="Use a TAG &lt p &gt">Paragrafo</abbr></li>
        <li><abbr title="Use a TAG &lt h1 &gt">Título</abbr></li>
        <li><abbr title="Use a TAG &lt img &gt">Imagem</abbr></li>
        <li><abbr title="Use a TAG &lt ol &gt">Lista ordenada</abbr></li>
        <li><abbr title="Use a TAG &lt ul &gt">Lista não ordenada</abbr></li>
        <li><abbr title="Use a TAG &lt q &gt">Citação</abbr></li>
        <li><abbr title="Use a TAG &lt blockquote &gt">Citação em bloco</abbr></li>
        <li><abbr title="Use a TAG &lt pre &gt">Organizar a impressão no site com identação</abbr></li>
        <li><abbr title="Use a TAG &lt code &gt">Padronizar os espaçamentos dos caracteres</abbr></li>
        <li><abbr title="Use a TAG &lt em &gt">Enfase</abbr></li>
        <li><abbr title="Use a TAG &lt strong &gt">Desataque</abbr></li>

    </ul>

</body>

</html>
