<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    
    <form action="cadastro.php" method="post">
        
        <select name="estado" id="estado">
            
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </optgroup> 
            
            <optgroup label="Região Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
        </select>

        <p>
            <label for="profissao">Profissão</label>
            <input type="text" name="profissao" id="profissao" list="listadeprofissoes">
            <datalist id="listadeprofissoes">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Mecânico</option>
            </datalist>  
        </p>
        <p>
            <label for="mensagem">Mensagem</label> <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
