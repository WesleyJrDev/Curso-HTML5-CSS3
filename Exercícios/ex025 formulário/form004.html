<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required autocomplete="name" minlength="4" maxlength="10">
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="telefone">Telefone</label>
                <input type="tel" name="telefone" id="telefone" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
