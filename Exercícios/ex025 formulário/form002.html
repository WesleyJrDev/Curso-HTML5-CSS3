<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusuario">Usuário:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="8" maxlength="15" size="10" placeholder="Nome do usuário" autocomplete="name">
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="4" size="20" placeholder="mínimo 4 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
