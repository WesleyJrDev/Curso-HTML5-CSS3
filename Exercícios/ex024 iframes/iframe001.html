<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="1" height="10px"></iframe>
        <a href="https://www.cursoemvideo.com" target="_blank"></a>
    para aprender a programar</p>

    <p>
        infelismente sites como o <iframe src="https://www.google.com" frameborder="0"></iframe>
        <a href="https://www.google.com" target="_blank">google</a>
        são bloqueados para uso de iframe.
    </p>
    <p>
        o repositorio do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        <a href="https://gustavoguanabara.github.io"></a>
        tambem é bem legal
    </p>
    
</body>
</html>
